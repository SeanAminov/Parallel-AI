services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: parallel
      POSTGRES_PASSWORD: parallel
      POSTGRES_DB: parallel
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: parallel-ai-backend:latest
    container_name: parallel-backend
    env_file:
      - .env
    environment:
      - SPOON_IMPL=official
      - DATABASE_URL=postgresql+psycopg2://parallel:parallel@db:5432/parallel
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

volumes:
  db-data:
